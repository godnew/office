<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1 ,user-scalable=0">
    <title>工作</title>
    <link rel="stylesheet" href="style/Reset.css">
    <link rel="stylesheet" href="style/CommonMB.css">
    <link rel="stylesheet" href="style/Header.css">
    <link rel="stylesheet" href="style/Footer.css">
    <link rel="stylesheet" href="style/work.css">
    <script src="js/common.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<body>
<header class="df aic jcsb">
    <span>扫一扫</span>
    <span>工作</span>
    <span>待办</span>
</header>
<div id="banner">
    <p id="time">10:32</p>
    <p id="day">10月24日 星期一</p>
    <p id="weather">21℃-27℃ 阴</p>
</div>
<h1 id="first" class="df aic jcsb n first">
    <span>课程安排</span>
    <span></span>
</h1>
<ul id="content1">
    <li class="df jcsb aic" style="background:url(images/work/morning.png) no-repeat 0.24rem center;background-size:0.39rem 0.33rem;">
        <span>早晨签到</span>
        <span>09:00</span>
    </li>
    <li class="df jcsb aic" style="background:url(images/work/mail.png) no-repeat 0.24rem center;background-size:0.42rem 0.28rem;">
        <span>邮件查询</span>
        <span>12:00</span>
    </li>
    <li class="df jcsb aic" style="background:url(images/work/lindai.png) no-repeat 0.24rem center;background-size:0.27rem 0.47rem;">
        <span>老板千里眼</span>
        <span>14:30</span>
    </li>
    <li class="df jcsb aic" style="background:url(images/work/log.png) no-repeat 0.24rem center;background-size:0.36rem 0.38rem;">
        <span>工作日志</span>
        <span>16:00</span>
    </li>
    <li class="df jcsb aic" style="background:url(images/work/coffee.png) no-repeat 0.24rem center;background-size:0.4rem 0.44rem;">
        <span>下午签到</span>
        <span>18:00</span>
    </li>
</ul>
<h1 id="second" class="df aic jcsb n first bbe" style="border-top: 0.3rem solid #eee;">
    <span>任务安排</span>
    <span></span>
</h1>
<ul id="content2">
    <li class="df pr24 pl24 aic bgwh bbe">
        <img src="images/work/head.png" alt="" style="width:0.8rem;height: 0.8rem;">
        <div class="fx1" style="margin-left: 0.5rem;">
            <p class="f30 g3">整理文件</p>
            <p class="f24 g3 mt30"><span>周阿红</span><span class="ml35">任务周期3/4天</span></p>
        </div>
        <div class="circle">
            75
        </div>
    </li>
    <li class="df pr24 pl24 aic bgwh bbe">
        <img src="images/work/head.png" alt="" style="width:0.8rem;height: 0.8rem;">
        <div class="fx1" style="margin-left: 0.5rem;">
            <p class="f30 g3">整理文件</p>
            <p class="f24 g3 mt30"><span>周阿红</span><span class="ml35">任务周期3/4天</span></p>
        </div>
        <div class="circle">
            75
        </div>
    </li>
</ul>
<div class="complete">查看已完成任务</div>
<footer>
    <ul class="df jcsb pl24 pr24">
        <li>
            <img src="images/f11.png" style="width: 0.38rem;height: 0.44rem;" alt="">
            <p>应用</p>
        </li>
        <li>
            <img src="images/f12.png" style="width: 0.42rem;height: 0.44rem;" alt="">
            <p>交流</p>
        </li>
        <li>
            <img src="images/f23.png" style="width: 0.44rem;height: 0.44rem;" alt="">
            <p class="factive">工作</p>
        </li>
        <li>
            <img src="images/f14.png" style="width:0.48rem;height: 0.44rem;" alt="">
            <p class="">动态</p>
        </li>
        <li>
            <img src="images/f15.png" style="width: 0.4rem;height: 0.44rem;" alt="">
            <p>我的</p>
        </li>
    </ul>
