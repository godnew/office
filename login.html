<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1 ,user-scalable=0">
    <title>登录</title>
    <link rel="stylesheet" href="style/Reset.css">
    <link rel="stylesheet" href="style/CommonMB.css">
    <link rel="stylesheet" href="style/login.css">
    <script src="js/common.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <header>
        <img src="images/login/banner.png" alt="">
    </header>
    <form action="">
        <div class="df aic"><label for="name"><img src="images/login/name.png" alt="" style="width:0.46rem;height: 0.46rem;"></label><input type="text" name="name" id="name" placeholder="请输入您的手机号或邮箱"></div>
        <div class="df aic"><label for="psd"><img src="images/login/psd.png" alt="" style="width:0.34rem;height: 0.46rem;margin-left: 0.04rem;"></label><input type="password" name="psd" id="psd" placeholder="请输入您的账号密码"></div>
        <input type="submit" value="提交">
        <input type="button" value="注册">
    </form>
<footer class="df jcc aic">
    <span style="margin-right: 0.5rem;">忘记密码</span>
    <span></span>
    <span style="margin-left: 0.5rem">服务器设置</span>
</footer>
</body>
</html>
